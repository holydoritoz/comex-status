<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>

  <div class="container p-5">

    <!-- Input despacho-->

    <div class=" input-group">
      <input type="text" class="form-control" placeholder="NÂ° de despacho"
        aria-label="Recipient's username with two button addons" id="input-despacho">

      <!-- Input puerto-->

      <select class="form-select" aria-label="Default select example" id="input-puerto">
        <option value="Valparaiso">Valparaiso</option>
        <option value="San Antonio">San Antonio</option>
      </select>
      <button class="btn btn-outline-secondary" type="button" id="add-btn">Add</button>
    </div>


    <hr>

    <!-- Renderizando resultados-->

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Despacho</th>
          <th scope="col">Puerto</th>
        </tr>
      </thead>


      <tbody>
        <tr id="my-list">
        </tr>
      </tbody>

    </table>
  </div>


  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
</body>

</html>
