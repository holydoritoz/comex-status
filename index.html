<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Comex</title>

        <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

      <!-- Font-Awesome personal KIT -->
  <script src="https://kit.fontawesome.com/faed31811b.js" crossorigin="anonymous"></script>

</head>

<body>

  <div class="container p-5">

    <!-- API's-->
    <div class="daily-indicators d-flex gap-5">
      <span id="usd"></span>
      <span id="eur"><i class="fa-solid fa-euro-sign"></i></span>
    </div>

    <!-- Input despacho-->
    <div class=" input-group gap-2">
      <input type="text" class="form-control" placeholder="NÂ° de despacho"
        aria-label="Recipient's username with two button addons" id="input-despacho">

      <!-- Input Cliente-->
      <select class="form-select" aria-label="Default select example" id="input-cliente">
        <option value="">Cliente</option>
      </select>

      <!-- Input puerto-->
      <select class="form-select" aria-label="Default select example" id="input-puerto">
        <option value="">Puerto</option>
        <option value="Valparaiso">Valparaiso</option>
        <option value="San Antonio">San Antonio</option>
        <option value="Metropolitana">Metropolitana</option>
        <option value="Los Andes">Los Andes</option>
        <option value="Talcahuano">Talcahuano</option>
        <option value="Coronel">Coronel</option>
        <option value="Lirquen">Lirquen</option>
        <option value="Antofagasta">Antofagasta</option>
      </select>

      <!-- Input ETA-->
      <input type="date" class="form-control" id="input-eta" name="fecha">

      <!-- SEND button-->
      <button class="btn btn-outline-secondary" type="button" id="add-btn">Add</button>
    </div>



    <!-- Renderizando resultados-->

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Despacho</th>
          <th scope="col">Cliente</th>
          <th scope="col">Puerto</th>
          <th scope="col">ETA</th>
        </tr>
      </thead>
      <tbody id="my-list"></tbody>
    </table>
  </div>


  <script src="./assets/js/main.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
</body>

</html>
